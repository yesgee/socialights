
<ul class="list-group col-md-4 leftPanel">
  <li ng-repeat="user in users" ng-click="selectUser(user)" class="list-group-item"
    ng-class="{'list-group-item-info': currentUser(user)}">
    <span>{{user.name}}</span>
    <button ng-click="deleteUser(user.id)" class="removeButton btn btn-default">
      <span class="glyphicon glyphicon-remove" aria-hidden="true" style="margin-left:-5px;"></span>
    </button>
  </li>
</ul>
<form class="form-horizontal col-md-8 rightPanel">
  <div class="form-group">
    <label for="inputName" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="selectedUser.name">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-default" ng-click="saveUser()">Save User</button>
      <button class="btn btn-default" ng-click="addUser()">Add new</button>
      <button class="btn btn-default" ng-click="resetUser()">Reset</button>
      <button class="btn btn-default" ng-click="clearSelectedUser()">Clear</button>
    </div>
  </div>
</form>
